<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<div style="float: right">
    <a th:href="@{'/logout'}">
        <input type="button" value="Logout">
    </a>
</div>
<div style="position: absolute; left: 40%; top: 20%;">
    <div>
        <span style="font-weight: bold">Your name: </span>
        <span th:text="${user.getName()}">Name</span>
    </div>
    <div>
        <span style="font-weight: bold">Your surname: </span>
        <span th:text="${user.getSurname()}">Surname</span>
    </div>
    <div>
        <span style="font-weight: bold">Your age: </span>
        <span th:text="${user.getAge()}">Age</span>
    </div>
    <div>
        <span style="font-weight: bold">Your e-mail: </span>
        <span th:text="${user.getEmail()}">E-mail</span>
    </div>
    <div>
        <span style="font-weight: bold">Your username: </span>
        <span th:text="${user.getUsername()}">Username</span>
    </div>
    <div>
        <span style="font-weight: bold">Your roles: </span>
        <div th:each="role:${user.getRoles()}" th:text="${role.getRoleName()}">RoleName</div>
    </div>
</div>
</body>
</html>
